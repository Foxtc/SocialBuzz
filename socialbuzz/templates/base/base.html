{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	{% block extrastatic %}
	{% endblock %}

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<title>{% block title %}SocialBuzz {% endblock %}</title>
</head>
<body>
<div class="container">
	{% block navbar %}
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      	<div class="container-fluid">
        		<div class="navbar-header">
          		<a class="navbar-brand" href="#">SocialBuzz</a>
        		</div>
        		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          		<ul class="nav navbar-nav">
								<li class="nav-item">
        					<a class="nav-link" href="{% url 'facebook:new_page' %}">Home</a>
      					</li>
								<li class="dropdown">
								  <a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">Pages<span class="caret"></span></a>
								  <ul class="dropdown-menu" role="menu">
										<li><a class="dropdown-item" href="{% url 'facebook:new_page' %}">New</a></li>
										<li><a class="dropdown-item" href="{% url 'facebook:list_page' %}">List</a></li>
								  </ul>
								</li>
							</ul>
          	</div>
      		</div>
  		</nav>
			<br>
	{% endblock %}

	{% block content %}
	<h4>	Content		</h4>
	{% endblock %}

	{% block footer %}
	{% endblock %}
</div>
