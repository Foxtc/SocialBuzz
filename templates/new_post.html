{% extends 'base.html' %}

{% block content %}
<h1>Followed Posts</h1></p>
<form method="post" class="form-inline" style="width: 80%;">
  {% csrf_token %}
  {{ form.url }}
  <button class="btn btn-success" type="submit" style="width: 13%;">Add</button>
</form></p>
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
			<th>ID/URL</th>
			<th>Created time</th>
		</tr>
	</thead>
  <tbody>
  {% for posts in object_list %}
  <tr>
    <td>{{posts.url}}</td>
    <td>{{posts.created_at}}</td>
    <td align="right">
      <a class="btn btn-secondary btn-sm" href="{% url 'facebook:show_post' pk=posts.pk %}">Show</a>
      <a class="btn btn-primary btn-sm" href="{% url 'facebook:show_post' pk=posts.pk %}">Update</a>
      <a class="btn btn-danger btn-sm" href="{% url 'facebook:delete_post' pk=posts.pk %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
  <tbody>
</table>

{% endblock %}
