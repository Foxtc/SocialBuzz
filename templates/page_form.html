{% extends 'base.html' %}

{% block content %}
<div class="border row">
  <div class="border col-md-6 p-3 col-md-offset-5">
    <h1>Followed Pages</h1>
    <form method="post" class="form my-2 my-lg-1">
      {% csrf_token %}
      <div class="row mx-0">
      {{ form.url }}
      <button class="btn btn-success ml-4 col-md-2" type="submit">Add</button>
    </div>
    </form>
    <table class="table table-hover my-2">
      {% for pages in object_list %}
      <tr>
        <td>{{pages.url}}</td>
        <td align="right">
          <a class="btn btn-secondary btn-sm">Show</a>
          <a class="btn btn-primary btn-sm">Update</a>
          <a class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <div class="border col-md-6 p-3 col-md-offset-5">
    <h1>Followed Posts</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success" type="submit">Add</button>
    </form>
  </div>
</div>

{% endblock %}
