{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	{% block extrastatic %}
	{% endblock %}

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>{% block title %}SocialBuzz {% endblock %}</title>
</head>
<body>
	<div class="container">
		{% block navbar %}
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'facebook:home' %}">SocialBuzz</a>
				</div>
				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">Followed content<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu" aria-labelledby="navbarColor01">
								<li><a class="dropdown-item" href="{% url 'facebook:list_post' %}">Pages</a></li>
								<li><a class="dropdown-item" href="{% url 'facebook:list_comment' %}">Posts</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% endblock %}
		<div id="content" style="padding: 10px 20px">
			{% block content %}
			{% endblock %}
		</div>
		{% block footer %}
		{% endblock %}
	</div>
</body>
</html>
